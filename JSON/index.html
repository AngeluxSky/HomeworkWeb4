<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Профиль с JSON данными</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Профиль</h1>
        </div>
        <div class="chat-content">
            <div class="profile">
                <p><strong>Фамилия:</strong> <span id="surname"></span></p>
                <p><strong>Имя:</strong> <span id="name"></span></p>
                <p><strong>Отчество:</strong> <span id="patronymic"></span></p>
                <p><strong>Дата рождения:</strong> <span id="birthdate"></span></p>
                <p><strong>Место рождения:</strong> <span id="birthplace"></span></p>
                <p><strong>Телефон:</strong> <span id="phone"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
